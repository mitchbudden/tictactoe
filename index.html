<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe FCC</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <meta charset="UTF-8">
  <link rel=stylesheet>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <h1 id="title">Tic Tac Toe</h1>
</head>
<div class="container-fluid">
<body>
  <div id="textbox">
    <h1 id="start">Which would you like to be?</h1>
  <div class="row">
    <div class="col-xs-6">
      <button class="btn btn-default btn-block" id="x">X</button>
    </div>
    <div class="col-xs-6">
       <button class="btn btn-default btn-block" id="o">O</button>
    </div>
    </div>   
  </div>
  <button class="btn btn-primary" id="reset">RESET</button>
  <div id="tictac">
    <div class="row">
      <div class="col-xs-4">
        <a class="btn btn-default btn-block tic zero" id="0">#</a>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-default btn-block tic one" id="1">#</a>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-default btn-block tic two" id="2">#</a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <a class="btn btn-default btn-block tic three" id="3">#</a>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-default btn-block tic four" id="4">#</a>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-default btn-block tic five" id="5">#</a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <a class="btn btn-default btn-block tic six" id="6">#</a>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-default btn-block tic seven" id="7">#</a>
      </div>
      <div class="col-xs-4">
        <a class="btn btn-default btn-block tic eight" id="8">#</a>
      </div>
    </div>
  </div>
</body>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
